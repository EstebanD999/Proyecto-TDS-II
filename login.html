<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 350px;
        }
        .form-container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #198754;
            border-color: #198754;
            color: white;
        }
        .btn-custom:hover {
            background-color: #146c43;
            border-color: #146c43;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Formulario de Inicio de Sesión -->
    <div id="loginForm" class="form-container">
        <h3 class="text-center">Iniciar Sesión</h3>
        <form>
            <div class="mb-2">
                <label for="emailLogin" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="emailLogin" placeholder="Tu email">
            </div>
            <div class="mb-2">
                <label for="passwordLogin" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordLogin" placeholder="Tu contraseña">
            </div>
            <button type="submit" class="btn btn-custom w-100 mt-2">Ingresar</button>
        </form>
        <p class="text-center mt-2">
            <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">¿Olvidaste tu contraseña?</a>
        </p>
        <p class="text-center">¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate</a></p>
    </div>

    <!-- Formulario de Registro -->
    <div id="registerForm" class="form-container" style="display: none;">
        <h3 class="text-center">Registrate</h3>
        <form>
            <div class="mb-2">
                <label for="nameRegister" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nameRegister" placeholder="Tu nombre">
            </div>
            <div class="mb-2">
                <label for="emailRegister" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="emailRegister" placeholder="Tu email">
            </div>
            <div class="mb-2">
                <label for="passwordRegister" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordRegister" placeholder="Crea una contraseña">
            </div>
            <button type="submit" class="btn btn-custom w-100 mt-2">Registrarse</button>
        </form>
        <p class="text-center mt-2">¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Inicia sesión</a></p>
    </div>
</div>

<!-- Modal de Recuperación de Contraseña -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordLabel">Recuperar Contraseña</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <p>Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
                <input type="email" class="form-control mb-2" id="resetEmail" placeholder="Tu correo electrónico">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-custom" onclick="sendResetEmail()">Enviar</button>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleForms() {
        document.getElementById('loginForm').style.display = 
            document.getElementById('loginForm').style.display === 'none' ? 'block' : 'none';
        document.getElementById('registerForm').style.display = 
            document.getElementById('registerForm').style.display === 'none' ? 'block' : 'none';
    }

    function sendResetEmail() {
        let email = document.getElementById("resetEmail").value;
        if (email) {
            alert("Se han enviado instrucciones de recuperación a " + email);
            var modal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
            modal.hide();
        } else {
            alert("Por favor, ingresa un correo válido.");
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
