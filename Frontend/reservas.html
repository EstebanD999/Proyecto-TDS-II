<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar Sala</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Aquí se cargará la cabecera desde header.html -->
  <div id="header"></div>

  <div class="container mt-5">
    <h2 class="text-center">Reservar Sala</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre de la Sala</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="salasBody"></tbody>
    </table>
  </div>

  <div class="modal fade" id="reservaModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reserva de Sala</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="reservaForm">
            <input type="hidden" id="salaId">
            <div class="mb-3">
              <label for="Hora_Inicio" class="form-label">Hora de Inicio</label>
              <input type="time" class="form-control" id="Hora_Inicio" required>
            </div>
            <div class="mb-3">
              <label for="Hora_Fin" class="form-label">Hora de Fin</label>
              <input type="time" class="form-control" id="Hora_Fin" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="guardarReserva()">Reservar</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Cargar el footer desde footer.html -->
  <div id="footer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer").innerHTML = data;
        })
        .catch(error => console.error("Error cargando el footer:", error));
    });
  </script>

  <script>
    // Cargar la cabecera desde header.html
    document.addEventListener("DOMContentLoaded", () => {
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
        })
        .catch(error => console.error("Error cargando la cabecera:", error));

      // Cargar la lista de salas
      fetch("../Backend/salas.php")
    .then(response => response.json())
    .then(data => {
    console.log("Respuesta de salas.php:", data); // <-- Verificar en la consola
    if (data.success) {
      const tbody = document.getElementById("salasBody");
      data.salas.forEach(sala => {
        console.log("Sala obtenida:", sala); // <-- Verificar cada sala
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${sala.Nombre_Sala}</td>
                <td><button class="btn btn-primary" onclick="abrirModal(${sala.Sala_Id}, '${sala.Nombre_Sala}')">Reservar</button></td>`;
        tbody.appendChild(tr);
      });
    }
  })
  .catch(error => console.error("Error cargando salas:", error));

    });

    function abrirModal(id, nombre) {
      console.log("ID recibido en abrirModal:", id); // <-- Verificar en consola
      document.getElementById("salaId").value = id; // Asegurar que se asigna correctamente
      var modal = new bootstrap.Modal(document.getElementById("reservaModal"));
      modal.show();
    }

    function guardarReserva() {
      const id = parseInt(document.getElementById("salaId").value, 10); // Convertir a número
      const Hora_Inicio = document.getElementById("Hora_Inicio").value;
      const Hora_Fin = document.getElementById("Hora_Fin").value;

      if (!Hora_Inicio || !Hora_Fin) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      fetch("../Backend/guardar_reserva.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sala_id: id, Hora_Inicio, Hora_Fin })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Reserva confirmada");
          var modal = bootstrap.Modal.getInstance(document.getElementById("reservaModal"));
          modal.hide();
        } else {
          alert("Error al reservar: " + data.error);
        }
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
